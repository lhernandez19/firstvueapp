<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/dist/css/app.css" />

    <title>Grocery Shopping List</title>
</head>
<body>

    <!-- navBar -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
          <span class="navbar-brand text-white">Grocery Shopping List</span>
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addItemModal" title="Add Item">
              <i class="fas fa-shopping-cart"></i> Add product
          </button>
        </div>
    </nav>





    <div id="app">


        <!-- Inventory -->
        <div class="container my-5">
            <div class="row get-it-lists">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-8">
                            <List name="Fruits" v-bind:items="fruitList" v-on:remove-item="removeIt"></List>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <List name="Meats" v-bind:items="meatList" v-on:remove-item="removeIt"></List>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <List name="Vegetables" v-bind:items="vegetableList" v-on:remove-item="removeIt"></List>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="row get-it-lists">
                        <div class="col-10">
                            <List name="Shopping Cart" v-bind:items="shoppingCartList" v-on:remove-item="removeIt"></List>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <form>
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="modalTitle">Add Product</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input id="name" type="text" class="form-control" v-model="newItem.name">
                          </div>
                          <div class="form-group">
                              <label for="qty">Quantity</label>
                              <input id="qty" type="number" class="form-control" size="3" v-model="newItem.qty">
                          </div>
                          <div class="form-group">
                              <label for="category">Category</label>
                              <select id="category" class="form-control" v-model="newItem.category">
                                  <option value="fruits">Fruits</option>
                                  <option value="meats">Meats</option>
                                  <option value="vegetables">Vegetables</option>
                              </select>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-primary" @click.prevent="addIt">Add Product</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

        <div>
            <Myfooter></Myfooter>
        </div>

    </div>




    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // set focus to name field when modal is opened
            $('#addItemModal').on('shown.bs.modal', function () {
                $('#name').focus();
            });
        });
    </script>

      <!-- Scripts -->
        <script src="https://unpkg.com/vue@2.6.1"></script>
        <script src="js/app-components.js" ></script>
        <script src="js/app.js"></script>

</body>
</html>
